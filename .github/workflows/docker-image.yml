name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  
  # 'kezzel' inditasat lehetőve teszi
  # workflow_dispatch: 

  #időzített indítás
  #schedule:
  #  - cron: '04 10 * * *'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: generate image tag
      run: |
        echo "IMAGE_TAG=$(date +%s)" >> $GITHUB_ENV


    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag my-image-name:$IMAGE_TAG
        docker login ghcr.io -u Luo-Hong-Jun -p ${{ secrets.GHCR_TOKEN }}
        docker push ghcr.io/luohongjun/cicd-teszt:$IMAGE_TAG
